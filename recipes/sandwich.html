<body>
    <h1>Sandwich</h1>

    <img src="https://fantabulosity.com/wp-content/uploads/2017/07/How-to-make-a-peanut-butter-and-jelly-sandwich-11.jpg" alt="Sandwich">

    <h2>Description</h2>

    <p>Any easy meal for lunch.</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Peanut butter (Crunchy or creamy)</li>
        <li>Strawberry jam</li>
        <li>Bread</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Spread peanut butter on one slice of bread with a knife.</li>
        <li>Spread the jam on another slide of bread with a knife.</li>
        <li>Combine.</li>
    </ol>
</body>
